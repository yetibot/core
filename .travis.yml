language: clojure
lein: lein
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11

before_script:
  - psql -c 'create database yetibot;' -U postgres

env:
  - YETIBOT_DB_URL="postgresql://postgres@localhost:5432/yetibot"

script:
  - git checkout package-lock.json # ignore changes from npm
  - git status
  - lein test

deploy:
  provider: script
  script:
  - git status
  - lein release
  # TODO enable
  # on:
  #   branch: master

services:
  - postgresql
