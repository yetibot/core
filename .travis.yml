language: clojure
lein: lein
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk11

before_script:
  - psql -c 'create database yetibot;' -U postgres

env:
  - YETIBOT_DB_URL="postgresql://postgres@localhost:5432/yetibot"

